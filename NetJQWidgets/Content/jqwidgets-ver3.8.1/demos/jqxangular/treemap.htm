</head>
<body>
    <div ng-controller="demoController as vm">
        <jqx-tree-map jqx-source="vm.data" jqx-settings="vm.treeMapSettings"></jqx-tree-map>
        <br />
        <br />
        <jqx-button jqx-on-click="vm.changeData()">Change Data</jqx-button>
    </div>
</body>
</html>

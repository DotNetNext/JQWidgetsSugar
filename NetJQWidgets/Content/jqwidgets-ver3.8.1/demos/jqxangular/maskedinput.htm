<!DOCTYPE html>
<html ng-app="demoApp">
<head>
    <title id='Description'>jqxMaskedInput Directive for AngularJS</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/angular.min.js"></script>
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../scripts/demos.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxmaskedinput.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxangular.js"></script>
    <script type="text/javascript">
        var demoApp = angular.module("demoApp", ["jqwidgets"]);
        demoApp.controller("demoController", function ($scope) {
            $scope.phone = "(001)123 4567";
            $scope.ssn = "004-51-1234";
            $scope.zip = "55555-5555";
            $scope.ip = "255.255.255.255";
            $scope.number = "12345";
        });
    </script>
</head>
<body class='default'>
    <div ng-controller="demoController">
        <div style='margin-top: 10px;'>
            Numeric {{number}}
        </div>
        <jqx-masked-input jqx-width="250" jqx-height="25" style='margin-top: 3px;' ng-model="number"></jqx-masked-input>
        <div style='margin-top: 10px;'>
            Zip Code {{zip}}
        </div>
        <jqx-masked-input jqx-width="250" jqx-height="25" jqx-mask="'#####-####'" ng-model="zip" style='margin-top: 3px;'></jqx-masked-input>
        <div style='margin-top: 10px;'>
            SSN {{ssn}}
        </div>
        <jqx-masked-input jqx-width="250" jqx-height="25" jqx-mask="'###-##-####'" ng-model="ssn" style='margin-top: 3px;'></jqx-masked-input>
        <div style='margin-top: 10px;'>
            Phone Number {{phone}}
        </div>
        <jqx-masked-input jqx-width="250" jqx-height="25" jqx-mask="'(###)###-####'" ng-model="phone" style='margin-top: 3px;'></jqx-masked-input>
        <div style='margin-top: 10px;'>
            IP Address (ex: 255.255.255.255) {{ip}}
        </div>
        <jqx-masked-input jqx-width="250" jqx-height="25" jqx-mask="'[0-2][0-5][0-5].[0-2][0-5][0-5].[0-2][0-5][0-5].[0-2][0-5][0-5]'" ng-model="ip" style='margin-top: 3px;'></jqx-masked-input>
        <div style='margin-top: 10px;'>
            Disabled
        </div>
        <jqx-masked-input jqx-width="250" jqx-height="25" style='margin-top: 3px;' ng-disabled="true"></jqx-masked-input>
    </div>
</body>
</html>

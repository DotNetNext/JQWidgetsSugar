<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxChart Line Series Example. Each line serie is displaying data from a separate Array</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare chart data as an array
            var days = [
                { Day: 'Monday' },
                { Day: 'Tuesday' },
                { Day: 'Wednesday' },
                { Day: 'Thursday' },
                { Day: 'Friday' },
                { Day: 'Saturday' },
                { Day: 'Sunday' }
            ];

            var Keith = [
                 { Minutes: 30 },
                 { Minutes: 25 },
                 { Minutes: 30 },
                 { Minutes: 35 },
                 { Minutes: 20 },
                 { Minutes: 30 },
                 { Minutes: 60 }
            ];

            var Erica = [
                 { Minutes: 15 },
                 { Minutes: 25 },
                 { Minutes: 20 },
                 { Minutes: 25 },
                 { Minutes: 20 },
                 { Minutes: 20 },
                 { Minutes: 45 }
            ];

            var George = [
                 { Minutes: 25 },
                 { Minutes: 30 },
                 { Minutes: 25 },
                 { Minutes: 45 },
                 { Minutes: 25 },
                 { Minutes: 30 },
                 { Minutes: 90 }
            ];

            // prepare jqxChart settings
            var settings = {
                title: "Fitness & exercise weekly scorecard",
                description: "Time spent in vigorous exercise",
                enableAnimations: true,
                showLegend: true,
                padding: { left: 5, top: 5, right: 40, bottom: 5 },
                titlePadding: { left: 90, top: 0, right: 0, bottom: 10 },
                source: days,
                source: days,
                xAxis:
                {
                    dataField: 'Day',
                    gridLines: { visible: true }
                },
                colorScheme: 'scheme02',
                valueAxis:
                {
                    visible: true,
                    title: { text: 'Time in minutes' }
                },
                seriesGroups:
                    [
                        {
                            type: 'stackedline',
                            source: Keith,
                            series: [
                                  { dataField: 'Minutes', displayText: 'Keith' }
                            ]
                        },
                        {
                            type: 'stackedline',
                            source: Erica,
                            series: [
                                    { dataField: 'Minutes', displayText: 'Erica' }
                            ]
                        },
                        {
                            type: 'stackedline',
                            source: George,
                            series: [
                                    { dataField: 'Minutes', displayText: 'George' }
                            ]
                        }
                    ]
            };

            // setup the chart
            $('#jqxChart').jqxChart(settings);
        });
    </script>
</head>
<body class='default'>
    <div style='height: 600px; width: 682px;'>
        <div id='host' style="margin: 0 auto; width: 850px; height: 400px;">
            <div id='jqxChart' style="width: 850px; height: 400px; position: relative; left: 0px; top: 0px;">
            </div>
        </div>
    </div>
</body>
</html>

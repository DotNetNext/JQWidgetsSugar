<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxChart Percentage Stacked Columns with Logarithmic Axis</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            var sampleData = [{ a: 0.35, b: 14.5 }, { a: 1, b: 2.5 }, { a: 10, b: 0.2 }, { a: 100, b: 205 }, { a: 1, b: 100 }, { a: 5.11, b: 10.13 }, { a: 20.13, b: 10.13 }, { a: 600, b: 300}];


            var settings = {
                title: "Logarithmic Scale Axis Example",
                description: "Percentage Stacked Columns with logarithmic scale axis (base 2)",
                padding: { left: 5, top: 5, right: 5, bottom: 5 },
                titlePadding: { left: 0, top: 0, right: 0, bottom: 10 },
                source: sampleData,
                enableAnimations: false,
                xAxis:
                {
                    dataField: ''
                },
                valueAxis: {
                    logarithmicScale: true,
                    logarithmicScaleBase: 2,
                    unitInterval: 1,
                    tickMarks: { interval: 1 },
                    gridLines: { interval: 1 },
                    title: { text: 'Value' },
                    labels: {
                        formatSettings: { decimalPlaces: 3, sufix: '' },
                        horizontalAlignment: 'right'
                    }
                },
                seriesGroups:
                        [
                            {
                                type: 'stackedcolumn100',
                                columnsGapPercent: 50,
                                series: [
                                        { dataField: 'a', displayText: 'A' },
                                        { dataField: 'b', displayText: 'B' }
                                    ]

                            },
                            {
                                type: 'stackedline100',
                                series: [
                                        { dataField: 'a', displayText: 'A' },
                                        { dataField: 'b', displayText: 'B' }
                                    ]

                            }
                        ]
            };

            $('#chartContainer').jqxChart(settings);

        });
</script>
</head>
<body class='default'>
    <div id='chartContainer' style="width:850px; height: 500px;"></div>
</body>
</html>

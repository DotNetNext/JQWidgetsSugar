<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>jqxChart Stacked Area Series Example</title>
    <link rel="stylesheet" href="../../jqwidgets/styles/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="../../scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxdraw.js"></script>
    <script type="text/javascript" src="../../jqwidgets/jqxchart.core.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // prepare the data
            var source =
            {
                datatype: "tab",
                datafields: [
                    { name: 'Date' },
                    { name: 'Referral' },
                    { name: 'SearchPaid' },
                    { name: 'SearchNonPaid' }
                ],
                url: '../sampledata/website_analytics.txt'
            };

            var dataAdapter = new $.jqx.dataAdapter(source, { async: false, autoBind: true, loadError: function (xhr, status, error) { alert('Error loading "' + source.url + '" : ' + error); } });

            // prepare jqxChart settings
            var settings = {
                title: "Website traffic analysis",
                description: "Unique daily visitors (stacked)",
                enableAnimations: true,
                showLegend: true,
                padding: { left: 10, top: 5, right: 10, bottom: 5 },
                titlePadding: { left: 10, top: 0, right: 0, bottom: 10 },
                source: dataAdapter,
                xAxis:
                {
                    dataField: 'Date',
                    type: 'date',
                    baseUnit: 'day',
                    valuesOnTicks: true,
                    labels:
                    {
                        formatFunction: function (value) {
                            return value.getDate();
                        }
                    },
                    toolTipFormatFunction: function (value) {
                        var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                        return value.getDate() + '-' + months[value.getMonth()] + '-' + value.getFullYear();
                    },
                },
                valueAxis:
                {
                    unitInterval: 500,
                    minValue: 0,
                    maxValue: 4500,
                    title: {text: 'Daily visitors by source<br>'}
                },
                colorScheme: 'scheme03',
                seriesGroups:
                    [
                        {
                            type: 'stackedarea',
                            series: [
                                    { dataField: 'SearchNonPaid', displayText: 'Desktop Search' },
                                    { dataField: 'SearchPaid', displayText: 'Mobile Search' },
                                    { dataField: 'Referral', displayText: 'Social media' }
                                ]
                        }
                    ]
            };

            // setup the chart
            $('#chartContainer').jqxChart(settings);
        });
    </script>
</head>
<body class='default'>
    <div id='chartContainer' style="width:850px; height:500px">
    </div>
</body>
</html>
